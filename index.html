<!DOCTYPE html>
<html>

    <head>
        <title id = "titleID">Text</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    </head>

    <body>
        <p id = "mainTitle">Онлайн-таймер</p>
        <div class = "TimeChooser">
            
            <label for="timeInput">Оберіть інтервал:&nbsp&nbsp&nbsp</label>

            <label for="hoursInput">Години:</label>
            <input type="number" id="hoursInput" class = "NumberInput" name="hoursInput" min="0" max="23">

            <label for="minutesInput">&nbspХвилини:</label>
            <input type="number" id="minutesInput" class = "NumberInput" name="minutesInput" min="0" max="59">

            <label for="secondsInput">&nbspСекунди:</label>
            <input type="number" id="secondsInput" class = "NumberInput" name="secondsInput" min="0" max="59">
        </div>

        <div class = "TimeOutput" id = "timeOutput">
            <a id = "timeOutputLable">Часу залишилось:&nbsp</a>
            <a>&nbsp</a>
            <a id = "hoursOutput">00 год</a>
            <a>&nbsp</a>
            <a id = "minutesOutput">00 хв</a>
            <a>&nbsp</a>
            <a id = "secondsOutput">00 сек</a>
        </div>

        <div class = "ButtonBox">
            <input id = "setIntervalButton" class = "CustomButton" type="submit" style = "font-family: 'Comfortaa', sans-serif; font-size: 2vw;" value="Почати">
            <input id = "stopButton" class = "CustomButton" type="submit" style = "font-family: 'Comfortaa', sans-serif; font-size: 2vw;" value="Призупинити">
            <input id = "repeatButton" class = "CustomButton" type="submit" style = "font-family: 'Comfortaa', sans-serif; font-size: 2vw;" value="Повтор">
        </div>

        <script src="timerControl.js"></script>
    </body>

</html>
